	<div class = "tab-content">
		<div class = "tab-pane active" id = "pregameTab">
			<center>
				<p class = "title">Pregame</p>
				<hr class = "underline"></hr>
				<div class = "info">
					<p>What team are you scouting?</p>
					<input type = "text"></input>
				</div>
				<div class = "info">
					<p>Which alliance station are they at?</p>
					<select id = "station">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
				</div>
				<div class = "info">
					<p>What is the match number?</p>
					<input type = "text"></input>
				</div>
				<div class = "info">
					<p>Did they preload any cargo?</p>
					<input type = "radio" name="preloaded" id = "preloadYes" value="yes">Yes</input>
					<input type = "radio" name="preloaded" id = "preloadNo" value="no">No</input>
				</div>
			</center>
		</div>
		<div class = "tab-pane" id = "autonTab">
			<p>Yes.</p>
		</div>
		<div class = "tab-pane" id = "teleopTab">
			<center>
				<p class="title">Tele-Op</p>
				<hr class = "underline"></hr>
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-2">
						<center>
							<input type="checkbox" name="topIntake" id="topIntake">
							<label for="topIntake">Top Intake</label>
						</center>
					</div>
					<div class="col-md-2">
						<center>
							<input type="checkbox" name="floorIntake" id="floorIntake">
							<label for="floorIntake">Floor Intake</label>
						</center>
					</div>
					<div class="col-md-4"></div>
				</div>
			</center>
		</div>
		<div class = "tab-pane" id = "endgameTab">
			<center>
				<p class = "title">Endgame</p>
				<hr class = "underline"></hr>
			</center>
		</div>
		<div class = "tab-pane" id = "postgameTab">
			<p>Yes.</p>
		</div>
